<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css">
        <script src="jquery-3.6.0.min.js"></script>
        <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>exerci6.1</title>
</head>
<body>
    <main>
        <form action="">
            <fieldset >
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" maxlength="40" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" maxlength="50" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="11" required>
                </div>
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereço" maxlength="200" required>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" maxlength="28" required>
                </div>
                
                <div>
                    <label for="estado">Estado:</label>
                    <select name="estado" id="estado" required>
                        <option disabled selected value>Selecione seu estado</option>
                    </select>
                </div>

                <div class="casa">
                    <label for="tipoCasa">Tipo de Casa?</label>
                    <input type="radio" id="casa" name="tipoCasa" value="casa" required>
                    <span>Casa</span>

                    <input type="radio" id="apartamento" name="tipoCasa" value="apartamento" required>
                    <span>Apartamento</span>
                </div>
            </fieldset>
            <fieldset>
                <div class="wap">
                    <label for="texto">Resumo do curriculo</label>
                    
                    <textarea onkeyup="limite_texto(this.value)" id="texto" name="texto" maxlength="1000" cols="100" rows="20" required></textarea>
                    <span id="cont">500</span>
                </div>
                <div>
                    <label for="cargo">Cargo</label>
                    <input type="text" name="cargo" id="cargo" maxlength="40"  required></input>
                </div>
                <div>
                    <label for="cargoDescri">Descrição do cargo</label>
                    <input type="text" id="cargoDescri" maxlength="500" name="cargoDescri" required></input>
                </div>
                <div>
                    <label for="date">Data de início</label>
                    <input type="text" class="input-data" name="date" value="" required maxlength="10"></input>    
                </div>
            </fieldset>
            <button class="submit-button" type="submit">Enviar</button>
            <button class="clear-button" type="button">Limpar</button>
        </form>
    </main>
    <section class="inform-data"></section>
    <script src="script.js"></script>
</body>
</html>
