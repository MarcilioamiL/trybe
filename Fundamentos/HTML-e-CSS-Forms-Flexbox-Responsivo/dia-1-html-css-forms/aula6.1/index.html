<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
        <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="container text-center">
            <h1 class="display-1">asdas</h1>
            <p><em>asdasdasddadawdwqdwqwdqwdqwdqwdqw</em></p>
        </header>
        
    <main>
        <form class="speaker-form" action="" method="get">
            
            <div class="container text-center">
                <label class="form-label lead" for="full-name">Nome Completo:</label>
                <input class="form-control"  type="text" name="full-name" id="full-name"required>
            </div>
            
            
            
            <div class="container text-center">
                
                <p class="lead">tipo palestra:</p>
                
                <div class="form-check">
                    <input type="checkbox" name="talk-type" id="talk-type-1" required value="main-stage">
                    <label for="talk-type-1">Palco</label>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" name="talk-type" id="talk-type-2" value="works">
                    <label for="talk-type-2">work</label>
                </div>
                
                
                
            </div>
            <div class="container text-center">
                <label for="t-shirt" class="lead form-label">tamanho da camisa</label>
                <select name="t-shirt" id="t-shirt" class="form-select">
                    <option value="p">pequeno</option>
                    <option value="m">medio</option>
                    <option value="g">grande</option>
                </select>
            </div>
            <div class="container form-floating text-center" id="teste-area" >
                <textarea class="form-control" name="abstract" id="abstract" cols="30" rows="10" placeholder="conteudo da palestra"></textarea>
                <label class="lead" for="abstract">resumo da palestra</label>
            </div>
            
            
            <div class="container form-check text-center">
                
                <input class="form-check-input" type="checkbox" name="is-available" id="available">
                <label for="available" class="form-check-input">confirmo que estarei</label>
                
            </div>
            
            
            
            <div class="container text-center">
                <button class="btn btn-success" type="submit">enviar</button>
                
                
                
                <button class="btn btn-danger" type="reset">Cancelar</button>
                <button class="btn btn-warning" type="submit" id="na-clicar"> nao</button>
            </div>
        </form>
    </main>
    
    
    <script src="script.js"></script>
</body>
</html>
